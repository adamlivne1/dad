    <script>
        function checkName(){
            var ID = document.getElementById('ID').value;
            var errorID = document.getElementById('errorID');
            if(ID == '' || ID == null){
                errorID.innerHTML= "*Vui lòng nhập mã hồ sơ!";
            }
        }
        function checkEmail(){
            var email = document.getElementById('email').value;
            var errorEmail = document.getElementById('errorEmail');
            if (email == '' || email == null) {
                errorEmail.innerHTML = "*Vui lòng nhập Email";
            }
        }

        function inputingID() {
            var ID = document.getElementById('ID').value;
            var errorID = document.getElementById('errorID');
            if(ID != '' || ID != null){
                errorID.innerHTML= "";
            }
        }
        function validate() {

            var ID = document.getElementById('ID').value;
            var email = document.getElementById('email').value;
            var hocvan = document.getElementById('hocvan').value;
            var ngaydangky = document.getElementById('ngaydangky').value;
            var fullname = document.getElementById('fullname').value;
            var phone = document.getElementById('phone').value;
            var ngoaingu = document.getElementById('ngoaingu').value;
            var ngaysinh = document.getElementById('ngaysinh').value;
            var tinhthanh = document.getElementById('tinhthanh').value;
            var hocluc = document.getElementById('hocluc').value;

            var errorID = document.getElementById('errorID');
            var errorEmail = document.getElementById('errorEmail');
            var errorHocVan = document.getElementById('errorHocVan');
            var errorNgayDangKy = document.getElementById('errorNgayDangKy')
            var errorFullname = document.getElementById('errorFullname');
            var errorPhone = document.getElementById('errorPhone');
            var errorNgoaiNgu = document.getElementById('errorNgoaiNgu');
            var errorNgaySinh = document.getElementById('errorNgaySinh');
            var errorTinhThanh = document.getElementById('errorTinhThanh');
            var errorHocLuc = document.getElementById('errorHocLuc');

            var regexFullname = /^[^\d+]*[\d+]{0}[^\d+]*$/;
            var regexEmail = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            var regexID = /(?i)^(?=.*[A-Z][A-Z])[0-9]{5}$/;
            var regexPhone = /^(0?)(3[2-9]|5[6|8|9]|7[0|6-9]|8[0-6|8|9]|9[0-4|6-9])[0-9]{7}$/;
            var regexHocLuc = /^(([0-9]{1}\s)|([0-3]{1}\.\d{0,2}\s))|[4]\.[0]{0,2}\s/;



            if (ID == '' || ID == null) {
                errorID.innerHTML = "*Vui lòng nhập mã hồ sơ";
            } else if (!regexID.test(ID)) {
                errorID.innerHTML = "*Mã hồ sơ không hợp lệ"
            } else {
                errorID.innerHTML = "";
            }

            if (email == '' || email == null) {
                errorEmail.innerHTML = "*Vui lòng nhập Email";
            } else if (!regexEmail.test(email)) {
                errorEmail.innerHTML = "*Email không hợp lệ!"
            } else {
                errorEmail.innerHTML = "";
            }

            if (hocvan == '') {
                errorHocVan.innerHTML = "*Vui lòng chọn trình độ học vấn";
            } else {
                errorHocVan.innerHTML = "";
            }

            if (ngaydangky == '' || ngaydangky == null) {
                errorNgayDangKy.innerHTML = "*Vui lòng nhập ngày đăng ký";
                // } else if (!regexNgayDangKy.test(ngaydangky)) {
                //     errorNgayDangKy.innerHTML = "Ngày đăng ký không hợp lệ!"
            } else {
                errorNgayDangKy.innerHTML = "";
            }

            if (fullname == '' || fullname == null) {
                errorFullname.innerHTML = "*Vui lòng nhập họ tên";
            } else if (!regexFullname.test(fullname)) {
                errorFullname.innerHTML = "*Họ tên không hợp lệ!"
            } else {
                errorFullname.innerHTML = "";
            }

            if (phone == '' || phone == null) {
                errorPhone.innerHTML = "*Vui lòng nhập số điện thoại ";
            } else if (!regexPhone.test(phone)) {
                errorPhone.innerHTML = "*Họ tên không hợp lệ!"
            } else {
                errorPhone.innerHTML = "";
            }

            if (ngoaingu == '' || ngoaingu == null) {
                errorNgoaiNgu.innerHTML = "*Vui lòng nhập trình độ ngoại ngữ ";
            } else {
                errorNgoaiNgu.innerHTML = "";
            }

            if (ngaysinh == '' || ngaysinh == null) {
                errorNgaySinh.innerHTML = "*Vui lòng nhập ngày sinh ";
            } else {
                errorNgayDangKy.innerHTML = "";
            }

            if (tinhthanh == '' || tinhthanh == null) {
                errorTinhThanh.innerHTML = "*Vui lòng nhập tỉnh thành ";
            } else {
                errorTinhThanh.innerHTML = "";
            }

            if (hocluc == '' || hocluc == null) {
                errorHocLuc.innerHTML = "*Vui lòng nhập trình độ ngoại ngữ ";
            } else if (!regexHocLuc.test(hocluc)) {
                errorHocLuc.innerHTML = "*Ví dụ 5.5"
            } else {
                errorHocLuc.innerHTML = "";
            }
            return false;

        }
    </script>
